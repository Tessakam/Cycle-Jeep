<body>


<div class ="row">
	<div class ="col-md-9">
<div class="container-contact100">
	<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

	<div class="wrap-contact100">
		<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Contacteer ons
				</span>

		</div>
		<form class="contact100-form validate-form">
			<div class="wrap-input100 validate-input" data-validate="Name is required">
				<span class="label-input100">Naam:</span>
				<input class="input100" type="text" name="name" placeholder="Vul naam in">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
				<span class="label-input100">Email:</span>
				<input class="input100" type="text" name="email" placeholder="vul email adres in">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate="Phone is required">
				<span class="label-input100">Mobiel:</span>
				<input class="input100" type="text" name="phone" placeholder="Vul telefoonnummer in">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Message is required">
				<span class="label-input100">Bericht:</span>
				<textarea class="input100" name="message" placeholder="bericht..."></textarea>
				<span class="focus-input100"></span>
			</div>

			<div class="container-contact100-form-btn">
				<button class="contact100-form-btn">
						<span>
							Verzenden
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
				</button>
			</div>
		</form>
	</div>
</div>
	</div>
<div class ="col-md-3">
	<div class ="mt-5">
<div id="rightbox"> <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2500.0288136149143!2d4.445846414929292!3d51.20012074094564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f769d0435b43%3A0x86181ca9e11c4f8f!2sCycle%20Jeep!5e0!3m2!1sen!2sbe!4v1597998557331!5m2!1sen!2sbe" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> </div>
</div>
</div>
