<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="Contain-all">
<div class="carousel-container width-80px margin-auto">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox" style="margin: auto">
            <div class="carousel-item active margin-auto">
                <img class="d-block h-10 w-80 mx-auto" src="images/pexels-jodie-louise-805303.png"
                     data-src="holder.js/900x400?theme=social"
                     alt="First slide">
                <div class="carousel-caption" d-none d-md-block>
                </div>
            </div>
            <div class="carousel-item img-fluid">
                <img class="d-block w-80 mx-auto" src="images/bike%202.jpg"
                     data-src="holder.js/900x400?theme=industrial"
                     alt="Second slide">
            </div>
            <div class="carousel-item img-fluid">
                <img class="d-block w-80 mx-auto" src="images/slidee1.png" data-src="holder.js/900x400?theme=industrial"
                     alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<div class="container">
    <div class="card-deck  mt-5">
        <div class="card " style="width: 18rem;">
            <img src="images/bicycle.png" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <p><strong> Shop all Top Brands</strong></p>
                <br>
                <p>we have partners like</p>
                <a href="#" class="btn btn-primary">BICYCLE</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="images/gps1.jpg" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <a href="#" class="btn btn-primary">GPS</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="images/clothing(1).png" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <a href="#" class="btn btn-primary">CLOTHING</a>
            </div>
        </div>
    </div>

    <div class="card-deck  mt-5">
        <div class="card" style="width: 18rem;">
            <img src="images/part.png" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <p><strong> Shop All Parts</strong></p>
                <a href="#" class="btn btn-primary">PARTS</a>
            </div>
        </div>


        <div class="card" style="width: 18rem;">
            <img src="images/helmet.png" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <a href="#" class="btn btn-primary">HELMET</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="images/nutrition.png" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <a href="#" class="btn btn-primary">NUTRITION</a>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="products.js"></script>
</body>
</html>
